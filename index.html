<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RR-SB</title>
  </head>
  <body class="bg-gray-100">
    <main class="bg-white container mt-8 p-8 border border-t border-gray-100 mx-auto">
      
      <section class="pb-8 mb-8 border-b border-gray-100 flex flex-col items-center gap-8">
        <nav class="w-full text-right"><a href="#" id="alt-language-link" class="text-blue-800 underline"></a></nav>
        <a href="https://www.pbo-dpb.ca"><img src="https://www.pbo-dpb.ca/cms/svg/logo.full.en.svg" alt="OPBO-BDPB" class="w-64" id="pbo-logo"></a>
        <h1 id="tool-name" class="text-4xl font-extralight">RR-SB</h1>
      </section>
      
      <pbotool-rrsb></pbotool-rrsb>
    
    
    </main>
    <script type="module" src="/src/main.js"></script>
    <script>
      const url = new URL(window.location.href);
let language;
if(url.searchParams && ['fr', 'en'].includes(url.searchParams.get('lang')))
  language = url.searchParams.get('lang');
else
  language = 'en'

let title;
if (language === 'fr') {
  title = "Simulateur budgétaire";
  document.getElementById('alt-language-link').innerText = "English";
  document.getElementById('alt-language-link').setAttribute('href', '?lang=en')
  document.getElementById('pbo-logo').setAttribute('alt', 'BDPB');
  document.getElementById('pbo-logo').setAttribute('src', 'https://www.pbo-dpb.ca/cms/svg/logo.full.fr.svg');
  
}  else {
  title ="Ready Reckoner";
  document.getElementById('alt-language-link').innerText = "Français";
  document.getElementById('alt-language-link').setAttribute('href', '?lang=fr')
  document.getElementById('pbo-logo').setAttribute('alt', 'OPBO');
  document.getElementById('pbo-logo').setAttribute('src', 'https://www.pbo-dpb.ca/cms/svg/logo.full.en.svg');
}
document.getElementById('tool-name').innerText = title;
document.title = title;
    </script>
  </body>
</html>
